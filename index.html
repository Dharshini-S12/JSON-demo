            margin-top: 1%;

    <div class="form">

            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
